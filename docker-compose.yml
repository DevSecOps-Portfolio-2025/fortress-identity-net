  #     - seq-data:/data
  #   networks:
  #     - fortress-network
  #   restart: unless-stopped

# ============================================
# DEFINICIONES GLOBALES (NO COMENTAR ESTO)
# ============================================
volumes:
  sqlserver-data:   # Necesario para persistencia de SQL
  # seq-data:       # Este sÃ­ puedes comentarlo porque es de Seq

networks:
  fortress-network: # Necesario para que API vea a SQL
    driver: bridge