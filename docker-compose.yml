version: '3.8'

services:
  # ============================================
  # SQL Server 2022
  # ============================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fortress-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=FortressSecure123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - fortress-network
    restart: unless-stopped
    healthcheck:
      # ðŸš€ FIX: Ruta actualizada a mssql-tools18 y agregado flag -C (Trust Cert)
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P FortressSecure123! -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # ============================================
  # Fortress Identity API
  # ============================================
  fortress-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortress-identity-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # ðŸš€ FIX: Coincidir con el puerto interno del contenedor
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=FortressIdentityDB;User Id=sa;Password=FortressSecure123!;TrustServerCertificate=True;MultipleActiveResultSets=true
    ports:
      - "5000:8080" # Puerto Host:Puerto Contenedor
      - "5001:8443"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - fortress-network
    restart: unless-stopped
    # ðŸš€ FIX: Comentamos el volumen de logs por ahora
    # volumes:
    #   - ./logs:/app/logs

  # ============================================
  # Seq (DESACTIVADO TEMPORALMENTE)
